{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Profile</h1>

    <h3>Name : {{ current_user.name }}</h3>

    <h3>Manager : {{ current_user.manager }}</h3>
</div>
{% endblock %}
